    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            top: 0;
            left: 0;
        }

        header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-text {
            font-size: 1.875rem;
            font-weight: bold;
            background: linear-gradient(to right, #3b82f6, #9333ea);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 28rem;
        }

        .welcome-text {
            text-align: center;
            color: #60a5fa;
            font-size: 1.25rem;
            line-height: 1.75rem;
            margin-bottom: 1rem;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background-color: rgba(30, 58, 138, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: white;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.6);
        }

        input::placeholder {
            color: rgba(96, 165, 250, 0.5);
        }

        button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background: linear-gradient(to right, #2563eb, #7c3aed);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
        }

        .login-link {
            text-align: center;
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.875rem;
            margin-top: 1rem;
            display: block;
            cursor: pointer;
        }

        .login-link:hover {
            color: #93c5fd;
        }

        footer {
            padding: 1rem;
            text-align: center;
            background: linear-gradient(to right, black, rgba(30, 58, 138, 0.1), black);
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            position: relative;
            z-index: 1;
        }

        footer a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 1.125rem;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #93c5fd;
        }

        .spinner {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .fade-out {
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <div class="logo-container">
            <div class="logo-text">EasyRug v1.0</div>
            <svg width="32" height="32" viewBox="0 0 397 311" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M64.6 237.9c2.4-2.4 5.7-3.8 9.2-3.8h317.4c5.8 0 8.7 7 4.6 11.1l-62.7 62.7c-2.4 2.4-5.7 3.8-9.2 3.8H6.5c-5.8 0-8.7-7-4.6-11.1l62.7-62.7z" fill="#9945FF"></path>
                <path d="M64.6 3.8C67 1.4 70.3 0 73.8 0h317.4c5.8 0 8.7 7 4.6 11.1l-62.7 62.7c-2.4 2.4-5.7 3.8-9.2 3.8H6.5c-5.8 0-8.7-7-4.6-11.1L64.6 3.8z" fill="#19FB9B"></path>
                <path d="M333.1 120.1c-2.4-2.4-5.7-3.8-9.2-3.8H6.5c-5.8 0-8.7 7-4.6 11.1l62.7 62.7c2.4 2.4 5.7 3.8 9.2 3.8h317.4c5.8 0 8.7-7 4.6-11.1l-62.7-62.7z" fill="#00C2FF"></path>
            </svg>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h1 class="welcome-text">Welcome to EasyRug, your all-in-one bot to rug pull on Solana!</h1>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button id="authButton">
                    <span>Register</span>
                    <div class="spinner"></div>
                </button>
                <a class="login-link" id="loginLink">Log in</a>
            </div>
        </div>
    </main>

 

    <script>
        // Initialize particles
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#3b82f6'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#3b82f6',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'bounce',
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.8
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Handle login link click
        const loginLink = document.getElementById('loginLink');
        const authButton = document.getElementById('authButton');
        const buttonText = authButton.querySelector('span');
        const spinner = document.querySelector('.spinner');
        let isLoginMode = false;

        loginLink.addEventListener('click', () => {
            isLoginMode = true;
            buttonText.textContent = 'Log in';
            loginLink.style.display = 'none';
        });

        // Handle auth button click
        authButton.addEventListener('click', async () => {
    	    const username = document.querySelector('input[type="text"]').value;
    	    if (!username) {
                alert('Please enter a username');
                return;
    	    }
    
    	    buttonText.style.display = 'none';
    	    spinner.style.display = 'block';
    
    // Store username in localStorage
    	    localStorage.setItem('easyrug_username', username);
    
    // Simulate loading for 2 seconds
    	    await new Promise(resolve => setTimeout(resolve, 2000));
    
    // Ajouter la classe fade-out au container
    document.querySelector('.container').classList.add('fade-out');
    
    // Attendre la fin de l'animation
    await new Promise(resolve => setTimeout(resolve, 300));

    // Redirect to main.html
    	    window.location.href = 'main.html';
        });
    </script>

</body></html>
