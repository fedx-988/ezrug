<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            top: 0;
            left: 0;
        }

        header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-text {
            font-size: 1.875rem;
            font-weight: bold;
            background: linear-gradient(to right, #3b82f6, #9333ea);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 48rem;
            padding: 1rem;
        }

        .stats-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: white;
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stats-card {
            background: rgba(30, 58, 138, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }

        .card-label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .card-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .last-rugs-container {
            background: rgba(30, 58, 138, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }

        .last-rugs-title {
            font-size: 1.25rem;
            color: white;
            margin-bottom: 1rem;
        }

        .empty-list {
            color: #94a3b8;
            text-align: center;
            padding: 2rem;
            font-size: 0.875rem;
        }

        footer {
            padding: 1rem;
            text-align: center;
            background: linear-gradient(to right, black, rgba(30, 58, 138, 0.1), black);
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            position: relative;
            z-index: 1;
        }

        footer a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 1.125rem;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #93c5fd;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to right, #3b82f6, #9333ea);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .fade-in {
            opacity: 0;
            transform: scale(0.95);
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-out {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.3s ease;
        }

        .back-button-container {
            padding: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: rgba(30, 58, 138, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.5rem;
            color: #60a5fa;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(30, 58, 138, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateX(-4px);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <div class="logo-container">
            <div class="logo-text">EasyRug v1.0</div>
            <svg width="32" height="32" viewBox="0 0 397 311" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M64.6 237.9c2.4-2.4 5.7-3.8 9.2-3.8h317.4c5.8 0 8.7 7 4.6 11.1l-62.7 62.7c-2.4 2.4-5.7 3.8-9.2 3.8H6.5c-5.8 0-8.7-7-4.6-11.1l62.7-62.7z" fill="#9945FF"/>
                <path d="M64.6 3.8C67 1.4 70.3 0 73.8 0h317.4c5.8 0 8.7 7 4.6 11.1l-62.7 62.7c-2.4 2.4-5.7 3.8-9.2 3.8H6.5c-5.8 0-8.7-7-4.6-11.1L64.6 3.8z" fill="#19FB9B"/>
                <path d="M333.1 120.1c-2.4-2.4-5.7-3.8-9.2-3.8H6.5c-5.8 0-8.7 7-4.6 11.1l62.7 62.7c2.4 2.4 5.7 3.8 9.2 3.8h317.4c5.8 0 8.7-7 4.6-11.1l-62.7-62.7z" fill="#00C2FF"/>
            </svg>
        </div>
    </header>

    <div class="back-button-container">
        <button class="back-button" onclick="window.location.href='main.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m12 19-7-7 7-7"/>
                <path d="M19 12H5"/>
            </svg>
            Back to dashboard
        </button>
    </div>

    <main>
        <div class="container fade-in">
            <h1 class="stats-title">Statistics</h1>

            <div class="stats-cards">
                <div class="stats-card">
                    <div class="card-label">Total Profit</div>
                    <div class="card-value">0 SOL</div>
                </div>
                <div class="stats-card">
                    <div class="card-label">Successful Rugs</div>
                    <div class="card-value">0</div>
                </div>
            </div>

            <div class="last-rugs-container">
                <h2 class="last-rugs-title">Last Rugs</h2>
                <div class="empty-list">No rugs available yet</div>
            </div>
        </div>
    </main>



    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#3b82f6'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#3b82f6',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'bounce',
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.8
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Ajoutez dans le header un lien de retour
        const logoContainer = document.querySelector('.logo-container');
        logoContainer.style.cursor = 'pointer';
        logoContainer.addEventListener('click', async () => {
            document.querySelector('.container').classList.add('fade-out');
            await new Promise(resolve => setTimeout(resolve, 300));
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
