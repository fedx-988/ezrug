    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            top: 0;
            left: 0;
        }

        header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-text {
            font-size: 1.875rem;
            font-weight: bold;
            background: linear-gradient(to right, #3b82f6, #9333ea);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 48rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            padding: 1rem;
        }

        .dashboard-button {
            height: 200px;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(8px);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
            /* Animation d'apparition */
            opacity: 0;
            transform: scale(0);
            animation: buttonAppear 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }


        .dashboard-button:hover {
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.1);
        }

        /* Assurez-vous que le bouton revient à sa position initiale */
        .dashboard-button:not(:hover) {
            transform: translateY(0);
        }

        .dashboard-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, #3b82f6, #9333ea);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .dashboard-button:hover {
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.1);
        }

        .dashboard-button:hover::before {
            transform: scaleX(1);
        }

        .button-icon {
            margin-bottom: 1rem;
            color: #3b82f6;
            transition: color 0.3s ease;
        }

        .button-icon svg {
            transition: transform 0.3s ease;
        }

        .dashboard-button:hover .button-icon {
            color: #9333ea;
        }

        .dashboard-button:hover .button-icon svg {
            transform: scale(1.1);
        }

        .button-text {
            font-size: 1.25rem;
            font-weight: 500;
            text-align: center;
        }

        .button-description {
            font-size: 0.875rem;
            color: #94a3b8;
            text-align: center;
            max-width: 80%;
        }

        footer {
            padding: 1rem;
            text-align: center;
            background: linear-gradient(to right, black, rgba(30, 58, 138, 0.1), black);
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            position: relative;
            z-index: 1;
        }

        footer a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 1.125rem;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #93c5fd;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to right, #3b82f6, #9333ea);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }

	    .welcome-banner {
    	    text-align: center;
    	    padding: 2rem;
            position: relative;
            z-index: 1;
            background: linear-gradient(to right, rgba(30, 58, 138, 0.1), rgba(30, 58, 138, 0.2), rgba(30, 58, 138, 0.1));
	    }

	    .welcome-text {
            color: #60a5fa;
            font-size: 1.5rem;
            font-weight: 500;
	    }

        .dashboard-button {
            opacity: 0;
            transform: scale(0);
            animation: buttonAppear 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes buttonAppear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

/* Ajoutez des délais différents pour chaque bouton */
        #newRug {
            animation-delay: 0.2s;
        }

        #previousRugs {
            animation-delay: 0.4s;
        }   

        #statistics {
            animation-delay: 0.6s;
        }

        #settings {
            animation-delay: 0.8s;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <div class="logo-container">
            <div class="logo-text">EasyRug v1.0</div>
            <svg width="32" height="32" viewBox="0 0 397 311" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M64.6 237.9c2.4-2.4 5.7-3.8 9.2-3.8h317.4c5.8 0 8.7 7 4.6 11.1l-62.7 62.7c-2.4 2.4-5.7 3.8-9.2 3.8H6.5c-5.8 0-8.7-7-4.6-11.1l62.7-62.7z" fill="#9945FF"/>
                <path d="M64.6 3.8C67 1.4 70.3 0 73.8 0h317.4c5.8 0 8.7 7 4.6 11.1l-62.7 62.7c-2.4 2.4-5.7 3.8-9.2 3.8H6.5c-5.8 0-8.7-7-4.6-11.1L64.6 3.8z" fill="#19FB9B"/>
                <path d="M333.1 120.1c-2.4-2.4-5.7-3.8-9.2-3.8H6.5c-5.8 0-8.7 7-4.6 11.1l62.7 62.7c2.4 2.4 5.7 3.8 9.2 3.8h317.4c5.8 0 8.7-7 4.6-11.1l-62.7-62.7z" fill="#00C2FF"/>
            </svg>
        </div>
    </header>
    <div class="welcome-banner">
    <h1 class="welcome-text">Welcome to EasyRug, <span id="username"></span>!</h1>
</div>
<script>
    // Get username from localStorage and display it
    document.addEventListener('DOMContentLoaded', () => {
        const username = localStorage.getItem('easyrug_username') || 'User';
        document.getElementById('username').textContent = username;
    });
</script>
    <main>
        <div class="container">
            <button class="dashboard-button" id="newRug">
                <div class="button-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M8 12h8"/>
                        <path d="M12 8v8"/>
                    </svg>
                </div>
                <div class="button-text">New Rug</div>
                <div class="button-description">Create a new token deployment</div>
            </button>
            
            <button class="dashboard-button" id="previousRugs">
                <div class="button-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18"/>
                        <path d="m19 9-5 5-4-4-3 3"/>
                    </svg>
                </div>
                <div class="button-text">Previous Rugs</div>
                <div class="button-description">View your deployment history</div>
            </button>
            
            <button class="dashboard-button" id="statistics">
                <div class="button-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 20V10"/>
                        <path d="M12 20V4"/>
                        <path d="M6 20v-6"/>
                    </svg>
                </div>
                <div class="button-text">Statistics</div>
                <div class="button-description">Track your performance</div>
            </button>
            
            <button class="dashboard-button" id="settings">
                <div class="button-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
                <div class="button-text">Settings</div>
                <div class="button-description">Configure your preferences</div>
            </button>
            <div class="container animated-container"></div>
        </div>
    </main>



    <script>
        // Button click handlers
        document.getElementById('newRug').addEventListener('click', () => {
            window.location.href = 'new-rug.html';
        });

        document.getElementById('previousRugs').addEventListener('click', () => {
            window.location.href = 'prev-rugs.html';
        });

        document.getElementById('statistics').addEventListener('click', () => {
            window.location.href = 'statistics.html';
        });

        document.getElementById('settings').addEventListener('click', () => {
            window.location.href = 'settings.html';
        });
        
        document.querySelectorAll('.dashboard-button').forEach(button => {
            button.addEventListener('click', async (e) => {
                e.preventDefault();
                const destination = button.id === 'newRug' ? 'new-rug.html' :
                                button.id === 'previousRugs' ? 'prev-rugs.html' :
                                button.id === 'statistics' ? 'statistics.html' :
                                'settings.html';
        
                // Fade out animation
                document.querySelector('.container').classList.add('fade-out');
                await new Promise(resolve => setTimeout(resolve, 300));
        
                window.location.href = destination;
            });
        });

        // Initialize particles
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#3b82f6'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#3b82f6',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'bounce',
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.8
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
